# Valentine
A valentine card for Jacky bell 
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine for Jacky Bell</title>

<style>
  * {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ffb3d9, #ff5fa2);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    background: rgba(255,255,255,0.95);
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    width: 320px;
  }

  h1 {
    color: #ff2f7d;
    margin-bottom: 10px;
  }

  p {
    color: #555;
    font-size: 1.1rem;
  }

  .buttons {
    margin-top: 25px;
    position: relative;
    height: 120px;
  }

  button {
    padding: 12px 26px;
    font-size: 1.1rem;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    position: absolute;
  }

  #yesBtn {
    background: #ff2f7d;
    color: white;
    left: 50%;
    transform: translateX(-50%);
  }

  #noBtn {
    background: #ddd;
    color: #444;
  }

  .love {
    display: none;
    font-size: 2rem;
    color: #ff2f7d;
    margin-top: 20px;
    animation: glow 1.5s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #ff8fc4; }
    to { text-shadow: 0 0 25px #ff2f7d; }
  }

  .heart {
    position: fixed;
    color: #ff2f7d;
    font-size: 20px;
    animation: float 4s linear forwards;
  }

  @keyframes float {
    from {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    to {
      transform: translateY(-100vh) scale(1.5);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Jacky Bell ðŸ’–</h1>
  <p>Will you be my Valentine?</p>

  <div class="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>

  <div class="love" id="loveText">âœ¨ I LOVE YOU âœ¨</div>
</div>

<!-- Romantic music -->
<audio id="loveMusic">
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const loveText = document.getElementById("loveText");
  const music = document.getElementById("loveMusic");

  function moveNoButton() {
    const x = Math.random() * 200;
    const y = Math.random() * 80;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseenter", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);

  yesBtn.addEventListener("click", () => {
    loveText.style.display = "block";
    music.play();
    launchHearts();
  });

  function launchHearts() {
    for (let i = 0; i < 40; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "0px";
      heart.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }
  }
</script>

</body>
</html>
